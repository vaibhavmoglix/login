
<a routerLink="/login">LOGIN</a>
<h2>Register </h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" >
    <div class="form-group">
            
        <label for="firstname">Firstname :</label>
        <input type="text" formControlName="firstname" class="form-control"  />
        
        <div *ngIf="firstname.touched && firstname.invalid" class="alert alert-danger">
            <div *ngIf="firstname.errors.required">Firstname is required</div>
            

        </div>
        </div>
<br>
        <div class="form-group">
            <label for="lastname">Lastname :</label>
            <input type="text" formControlName="lastname" class="form-control"  />
            
            <div *ngIf="lastname.touched && lastname.invalid" class="alert alert-danger">
                <div *ngIf="lastname.errors.required">Lastname is required</div>
                
    
            </div>
            </div>

            <br>

    <div class="form-group">
        <label for="username">Username :</label>
        <input type="text" formControlName="username" class="form-control"  />
        
        <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
            <div *ngIf="username.errors.required">Username is required</div>
            <div *ngIf="username.errors.minlength">Username should be minimum {{ username.errors.minlength.requiredLength}} characters long </div>

        </div>
        </div>
        
        <br>
    <div class="form-group">
        <label for="password">Password :</label>
        <input  type="password" formControlName="password" class="form-control" />
        
            <div *ngIf="password.touched && password.invalid" class="alert alert-danger">

                <div *ngIf="password.errors.required">Password is required</div>
            </div>
        
    </div>
    <br>
    <div class="form-group">
            <input type="submit" value="Submit">
       
    </div>

    </form>
